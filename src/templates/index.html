  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script>
    function checkForOutros(selectElement) {
      const id = selectElement.id;
      const value = selectElement.value;
      const outrosContainer = document.getElementById(`outros${id.charAt(0).toUpperCase() + id.slice(1)}Container`);
      
      if (value === 'outros') {
        outrosContainer.style.display = 'block';
      } else {
        outrosContainer.style.display = 'none';
      }
    }
  </script>
